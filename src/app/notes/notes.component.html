<div class="notes">
  @if(items.length === 0 ) {
    <button (click)="addItem(0)">Add first item</button>
  }
  @for (item of items; track i; let i = $index) {
    <app-note
      [title]="item.title"
      [done]="item.done"
      (onEditItemTitle)="editItemTitle($event, i)"
      (onAddItem)="addItem(i)"
      (onRemoveItem)="removeItem(i)"
      (onSetComplete)="setItemComplete($event, i)"
    />
  }
</div>
