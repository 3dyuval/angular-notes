
<div class="notes">
  @for (note of notes; track i; let i = $index) {
    <form>
      <button (click)="editNote(i)">e</button>
      <button (click)="addNote(i)">+</button>
      <button (click)="removeNote(i)">-</button>
      <input type="text" name="title" [ngModel]="note.title" readonly>
      <input type="checkbox" name="done" [ngModel]="note.done" (change)="toggleComplete($any($event.target).checked, i)">
    </form>
  }
</div>
